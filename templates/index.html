<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator | Rubrik Ai</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Rubrik Ai</div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/dashboard" class="nav-link">
            <span>ðŸ“Š</span> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="/" class="nav-link active">
            <span>ðŸ”‘</span> Key Generator
          </a>
        </li>
        <li class="nav-item">
          <a href="/keys" class="nav-link">
            <span>ðŸ“‹</span> Generated Keys
          </a>
        </li>
      </ul>
      <div style="margin-top: auto;">
        <a href="/logout" class="nav-link">
          <span>ðŸšª</span> Logout
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="page-title">
          <h2>Key Generator</h2>
          <p>Create new access keys for users</p>
        </div>
      </header>

      <div class="stats-grid" style="grid-template-columns: 1fr; max-width: 600px;">
        <div class="stat-card">
          <form id="keyForm" method="POST">
            <div style="margin-bottom: 1.5rem;">
              <label for="duration" class="stat-label" style="display: block; margin-bottom: 0.5rem;">Select Duration
                (Days)</label>
              <select id="duration" name="duration" class="search-input" style="width: 100%;">
                <option value="7">7 Days</option>
                <option value="30" selected>30 Days</option>
                <option value="90">90 Days</option>
                <option value="365">365 Days</option>
              </select>
            </div>

            <div class="actions" style="justify-content: flex-start;">
              <button type="submit" class="btn btn-primary">Generate Key</button>
              <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
          </form>
        </div>
      </div>

      {% if message %}
      <div class="stat-card" id="generatedKey"
        style="max-width: 600px; margin-top: 1.5rem; border-color: var(--success);">
        <div class="stat-trend" style="font-size: 1rem; margin-bottom: 0.5rem;">
          {{ message }}
        </div>
        {% if last_key %}
        <div style="margin-top: 1rem;">
          <div class="stat-label">New Key</div>
          <div class="stat-value" style="font-size: 1.5rem; font-family: monospace;">{{ last_key.key }}</div>
          <div class="stat-label" style="margin-top: 0.5rem;">Expires in {{ last_key.duration }} days</div>
        </div>
        {% endif %}
      </div>
      {% endif %}

    </main>
  </div>

  <script>
    document.getElementById("clearBtn")?.addEventListener("click", () => {
      const keyBox = document.getElementById("generatedKey");
      if (keyBox) keyBox.remove();
      document.getElementById("keyForm").reset();
    });
  </script>
</body>

</html>
